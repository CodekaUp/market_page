<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link rel="shortcut icon" href="image/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="toys">
        <div class="box">
            <div class="item" id="headphones"></div>

            <p id="color">choose color: </p>
            <button type="button" onclick="OnBlackHeadphones()">black</button>
            <button type="button" onclick="OnWhiteHeadphones()">white</button>

            <span class="price">300$</span>

            <div class="buying">
                <button id="buy" type="button">buy</button>
                <button id="addToCart" type="button"></button>
                <button id="favorite" type="button"></button>
            </div>

        </div>
        <div class="box">
            <div class="item" id="controller"></div>

            <p id="color">choose color: </p>
            <button type="button" onclick="OnBlackController()">black</button>
            <button type="button" onclick="OnWhiteController()">white</button>

            <span class="price">250$</span>

            <div class="buying">
                <button id="buy" type="button">buy</button>
                <button id="addToCart" type="button"></button>
                <button id="favorite" type="button"></button>
            </div>

        </div>
        <div class="box">
            <div class="item" id="phone"></div>

            <p id="color">choose color: </p>
            <button type="button">black</button>
            <button type="button" disabled>white</button>

            <span class="price">800$</span>

            <div class="buying">
                <button id="buy" type="button">buy</button>
                <button id="addToCart" type="button"></button>
                <button id="favorite" type="button"></button>
            </div>

        </div>
    </div>
</body>
</html>
